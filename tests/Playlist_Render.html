<!doctype html>
<html>
<head>
    <title>Seeking Render Example</title>
 	  <script type="text/javascript" src="../../mwEmbed.js?debug=true"></script> 	
  <style>
    #render_box {
      position:absolute;
      width:320px;
      height:240px;
    }    

  </style>
  <script>  
mw.ready(function(){
	mw.load('FirefoggRender',function(){ 
	
		var foggRender = $j( '#render_player' ).firefoggRender({
			'render_options':{
				"framerate" : 30 
			},
			'target_startRender':'#buttonStart',
			'target_stopRender': '#buttonStop',
			'target_timeStatus': '#time_status'			
		});
				
		$j('#loading_text').hide();
		$j('#info_control').show();
		if( foggRender.enabled ){
			
		}else{
			var firefoggUrl = foggRender.myFogg.getFirefoggInstallUrl();
			$j('#info_control').html( 
				gM( 'fogg-please_install', firefoggUrl )				
			)
		}
	
	});
	
});
  </script>
</head>
<body>
  <playlist id="render_player" 
  	src="media/sequence_transition_smil.xml" 
  	controls="false" 
  	width="320" 
  	height="240">
  </playlist>

 durationHint="5"

 controls="false"
 poster="http://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Panthera_tigris8.ogg/mid-Panthera_tigris8.ogg.jpg">
</video> -->


<span id="loading_text" style="position:absolute; top:320px;">
loading render system <blink>...</blink>
</span>
<br><br>
<div id="info_control" style="display:none;">
	<button id="buttonStart">Do Render</button>
   	<button id="buttonStop">Stop</button>
   	Current Time: <input type="text" id="time_status" value="0.0" />
   	<span id="status"></span><br>
   	<button id="buttonSeek3">Seek to 3 seconds</button>
</div>

</body>
</html>
