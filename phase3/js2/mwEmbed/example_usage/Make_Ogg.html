<script type="text/javascript">
mwAddOnloadHook(function(){
        $j('.install').hide();        
        if(!($j.browser.mozilla && $h.browser.version >= '1.9.1')) {
          $j('#use_firefox').show();
        }else {
          if(typeof(Firefogg) != 'undefined' && Firefogg().version >= '0.9.5') {	    
            $j('#installed').show();
	    	setupFirefogg();	
          } else {
            if(navigator.oscpu && navigator.oscpu.search('Linux') >= 0)
              $j('#install_linux').show();
            else if(navigator.oscpu && navigator.oscpu.search('Mac') >= 0)
              $j('#install_macosx').show();
            else if(navigator.oscpu && navigator.oscpu.search('Win') >= 0)
              $j('#install_win32').show();
          }
        }            		
});

//sets up the local settings for the encode (restored from a cookie if you have them)
function setupSettings( force ){
	if(!force){
		if($.cookie('firefogg_settings')){
			firefogg_settings = JSON.parse( $.cookie('firefogg_settings') );
		}
	}
	for(var i in firefogg_defaults){
		if( firefogg_defaults[i]['d'] ){
			firefogg_settings[i] = firefogg_defaults[i]['d'];
		}
	}
	setValuesInHtml();
}
function setValuesInHtml(){
	//set the actual HTML: 
	$.each(firefogg_settings, function(inx, val){		
		if($j('#_'+inx).length !=0){
			$j('#_'+inx).val( val );
		}
	})
}
function saveSettings(){
	$.cookie('firefogg_settings', JSON.stringify( firefogg_settings ) );
}

function setupFirefogg(){
	//get all the libraries we will need (should be single scriptLoader request 
	//(unless you loaded mv_embed.js without php in which case lots of js load requests:) 
	mvJsLoader.doLoad({
		'mvUploader'		: 	'libAddMedia/mvUploader.js',
		'mvFirefogg'		: 	'libAddMedia/mvFirefogg.js',
		'mvAdvFirefogg'		:	'libAddMedia/mvAdvFirefogg.js',
		'$j.cookie'			:	'jquery/jquery.ui-1.7.1/external/jquery.cookie.js',
		'$j.ui'				:	'jquery/jquery.ui-1.7.1/ui/ui.core.js',		
		'$j.ui.accordion'	:	'jquery/jquery.ui-1.7.1/ui/ui.accordion.js',
		'$j.ui.slider'		:	'jquery/jquery.ui-1.7.1/ui/ui.slider.js';
	},function(){
		//do setupSettings: 
		//for all options see /* iniObj in mvAdvFirefogg.js */
		mvAdvFirefogg = new mvAdvFirefogg({			
			//set up the targets: 
			'btn_select_file'    	: '#select_file',
			'btn_select_new_file' 	: '#select_new_file',
			'btn_save_local_file' 	: '#save_local_file',
			//the control container (where we put all the controls) 
			'control_container'		: '#control_container'
		});						
	);	
}
