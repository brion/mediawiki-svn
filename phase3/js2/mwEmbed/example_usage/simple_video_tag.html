<head>
	<title>Simple Video Tag Usage</title>
 	<script type="text/javascript" src="../mv_embed.js?debug=true"></script>
</head>
<body>
<h3> Simple Video Tag Usage </h3>

<span id="default_attr">
</span> <br />
<br />
  <table border="1" cellpadding="6" width="600">
  		    <tr>
	      <td valign="top"><video duration="26" thumbnail="media/sample_fish.jpg" src="media/sample_fish.ogg"></video></td>
	      <td valign="top"><b>Sample Embed</b><br />
	      Simple video Embed: (we set the duration for plugins that don't have native support for getting the duration
	     	<pre>&lt;video duration="26" thumbnail="media/sample_fish.jpg" src="media/sample_fish.ogg"&gt;&lt;/video&gt;</pre>
	      </td>
	      </table>
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />&nbsp;
  </body>
